  <script>
      const originalBack = window.history.back
      const originalForward = window.history.forward
      const originalGo = window.history.go
      function isValidNavigation(){
        if(!window.parent.history.state.back || !window.parent.history.state.back.startsWith(&#39;/designPage&#39;)){
          return false
        }
        return true
      }
      window.history.back = function(...args) {
       if(!isValidNavigation()){
          return
        }
        return originalBack.apply(this, args);
      };

      window.history.forward = function(...args) {
        if(!isValidNavigation()){
          return
        }
        return originalForward.apply(this, args);
      };

      window.history.go = function(...args) {
        if(!isValidNavigation()){
          return
        }
        return originalGo.apply(this, args);
      };
      // 等待 Holder.js 加载完成后初始化
      setTimeout(() => {
        if (typeof Holder === &#39;undefined&#39;) {
          console.warn(&#39;Holder.js 未能正确加载&#39;);
          return;
        }
        
        try {
          // 初始化 Holder.js
          Holder.run({
            domain: "placehold.co"
          });
          
          // 保存原始函数的引用
          const originalRun = Holder.run;
          
          // 重写 Holder.run 函数以移除固定尺寸
          Holder.run = function(options) {
            const result = originalRun.call(this, options);
            
            // 移除 Holder 元素的固定宽高样式
            const holderElements = document.querySelectorAll(&#39;[data-holder-rendered="true"]&#39;);
            holderElements.forEach(el => {
              el.style.removeProperty(&#39;width&#39;);
              el.style.removeProperty(&#39;height&#39;);
            });
            
            return result;
          };
        } catch (error) {
          console.error(&#39;Holder.js 初始化失败:&#39;, error);
        }
      }, 30);
    </script></body></html>'></iframe>
